<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>パララックス</title>
</head>
<body>
    <!-- パララックスなし -->

    <div class="first-v">
        <p>パララックスなし<br>パララックスなし</p>
    </div>

    <!-- wrap -->
    
    <div class="wrap">
        <p>パララックスしません</p>
        <p>パララックスしません</p>
        <p>パララックスしません</p>
        <p>パララックスしません</p>
        <p>パララックスしません</p>
        <p>パララックスしません</p>
        <p>パララックスしません</p>
    </div>

    <!-- パララックスあり -->

    <div class="first-v2" id="parallax-01">
        <p>パララックスあり<br>パララックスあり</p>
    </div>

    <!-- wrap -->

    <div class="wrap">
        <p>パララックスします</p>
        <p>パララックスします</p>
        <p>パララックスします</p>
        <p>パララックスします</p>
        <p>パララックスします</p>
        <p>パララックスします</p>
        <p>パララックスします</p>
        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
